<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/style.css">
	<load href="__PUBLIC__/css/Validform.css" />
	<load href="__PUBLIC__/js/jquery-1.9.1.min.js" />
	<load href="__PUBLIC__/js/Validform_v5.3.2_min.js" />
	<title><{$Think.config.site_name}>—登陆</title>
	<style>
		.red{color: red;}
		
	
	</style>

</head>
<body>
	&nbsp;
<div class="container">
	<div class="row">
		<form action='<empty name="user.uname">
				__URL__/do_info
				<else />
				__URL__/do_edit_info
				</empty>' method="post" class="uinfo">
			<table class="table table-bordered table-striped table-hover">
				<tr>
					<td class="col-md-2 col-sm-3 col-xs-3 text-center">昵称：</td>
					<td class="col-md-4 col-sm-7 col-xs-7"><{$Think.session.username}></td>
					<td class="col-md- col-sm-2 col-xs-2"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				<tr>
					<td class="col-md-2 text-center col-sm-3 col-xs-3">姓名：</td>
					<td class="col-md-4 col-sm-7 col-xs-7"><input type="text" name="uname" class="form-control" datatype="s2-4" sucmsg="&nbsp;" value="<{$user['uname']?$user['uname']:'无'}>" /></td>
					<td class="col-md- col-sm-2 col-xs-2"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				<tr>
					<td class="col-md-2 text-center col-sm-3 col-xs-3">电话：</td>
					<td class="col-md-4 col-sm-7 col-xs-7"><input type="text" name="tel" class="form-control" datatype="m"sucmsg="&nbsp;" value="<{$user['tel']?$user['tel']:'无'}>" /></td>
					<td class="col-md- col-sm-2 col-xs-2"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				<tr>
					<td class="col-md-2 text-center">职位：</td>
					<td class="col-md-4"><input type="text" name="position" class="form-control" datatype="s2-6"sucmsg="&nbsp;" value="<{$user['position']?$user['position']:'教员'}>" /></td>
					<td class="col-md-"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				<!-- <tr>
					<td class="col-md-2 text-center">地址：</td>
					<td class="col-md-4"><input type="text" name="adress" class="form-control" datatype="*"sucmsg="&nbsp;" value="<{$list['adress']?$list['adress']:''}>" /></td>
					<td class="col-md-"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr> -->
				<tr>
					<td class="col-md-2 text-center">年级：</td>
					<td class="col-md-4">
					<select name="grade" id=""class="form-control"datatype="*"sucmsg="&nbsp;">
						<switch name="user.grade">   
						 <case value="1"><option value="1">高一</option></case>   
						 <case value="2"><option value="2">高二</option></case>
						 <case value="3"><option value="3">高三</option></case>
						 <default /><option value="">请选择。。</option>
						</switch>
						<option value="1">高一</option>
						<option value="2">高二</option>
						<option value="3">高三</option>
					</select>
					</td>
					<td class="col-md-"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				<tr>
					<td class="col-md-2 text-center">班级：</td>
					<td class="col-md-4"><input name="class" type="text" class="form-control" datatype="n2-3"sucmsg="&nbsp;" value="<{$user['class']?$user['class']:'无'}>" /></td>
					<td class="col-md-"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				<tr>
					<td class="col-md-2 text-center">科目：</td>
					<td class="col-md-4">
						<select name="subject" id=""class="form-control"datatype="*"sucmsg="&nbsp;">
						<option value="<{$user['subject']?$user['subject']:''}>"><{$user['subject']?$user['subject']:'请选择。。'}></option>
						<option value="语文">语文</option>
						<option value="数学">数学</option>
						<option value="英语">英语</option>
						<option value="物理">物理</option>
						<option value="化学">化学</option>
						<option value="生物">生物</option>
						<option value="政治">政治</option>
						<option value="历史">历史</option>
						<option value="地理">地理</option>
						<option value="音乐">音乐</option>
						<option value="体育">体育</option>
						<option value="美术">美术</option>
						<option value="通用">通用</option>
						<option value="信息技术">信息技术</option>
					</select>
					</td>
					<td class="col-md-"><span class="Validform_checktip"style=" line-height:35px"></span></td>
				</tr>
				
			</table>
				<input type="hidden" name="uid" value="<{$Think.session.uid}>"/>
				<input type="hidden" name="nickname" value="<{$Think.session.username}>"/>
				<empty name="user.uname">
				<button type="submit" class="btn btn-success btn-block" title="提交">提交</button>
				<else />
				<button type="submit" class="btn btn-success btn-block" title="修改">修改</button>
				</empty>
			   
			   <button type="reset" class="btn btn-info btn-block" title="重置">重置</button></br>
		</form>

	</div>
	
			
			
			
		
	
</div>

<script type="text/javascript">
$(function(){
	//$(".registerform").Validform();  //就这一行代码！;
		
	$(".uinfo").Validform({
		tiptype:2
	});
})
</script>
</body>
</html>
